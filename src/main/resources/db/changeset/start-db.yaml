databaseChangeLog:
  - changeSet:
      id: start-db #текстовый идентификатор (Обязателен)
      author: volodya # автор (Обязателен)
      changes:
        - createTable: # создаем новую таблицу
            tableName: users
            columns: # объявления колонок
              - column:
                  name: id
                  type: uuid
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(200)
                  constraints:
                    nullable: false
                    unique : true
              - column:
                  name: password
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name : role
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: varchar(12)
                  constraints:
                    nullable: false
        - createTable: # создаем новую таблицу
            tableName: temples
            columns: # объявления колонок
              - column:
                  name: id
                  type: uuid
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: descriptions
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: address
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: varchar(12)
                  constraints:
                    nullable: false
              - column:
                  name: image
                  type: bytea
                  constraints:
                    nullable: false
              - column:
                  name: operatorId
                  type: uuid
                  constraints:
                    foreignKeyName: user_temple_fk
                    referencedTableName: users
                    referencedColumnNames: id
                    nullable: true
        - createTable: # создаем новую таблицу
            tableName: bell_towers
            columns: # объявления колонок
              - column:
                  name: id
                  type: uuid
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: templeId
                  type: uuid
                  constraints:
                    foreignKeyName: temple_bell_tower_fk
                    referencedTableName: temples
                    referencedColumnNames: id
                    nullable: false
        - createTable: # создаем новую таблицу
            tableName: bells
            columns: # объявления колонок
              - column:
                  name: id
                  type: uuid
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: manufacturer
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: weight
                  type: int(10)
                  constraints:
                    nullable: false
              - column:
                  name: image
                  type: bytea
                  constraints:
                    nullable: false
              - column:
                  name: sound
                  type: bytea
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: bell_towerId
                  type: uuid
                  constraints:
                    foreignKeyName: bell_tower_bell_fk
                    referencedTableName: bell_towers
                    referencedColumnNames: id
                    nullable: false
        - createTable: # создаем новую таблицу
            tableName: orders
            columns: # объявления колонок
              - column:
                  name: id
                  type: uuid
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: temple_startId
                  type: uuid
                  constraints:
                    foreignKeyName: temple_start_order_fk
                    referencedTableName: temples
                    referencedColumnNames: id
                    nullable: false
              - column:
                  name: temple_endId
                  type: uuid
                  constraints:
                    foreignKeyName: temple_end_order_fk
                    referencedTableName: temples
                    referencedColumnNames: id
                    nullable: false
              - column:
                  name: bell_tower_startId
                  type: uuid
                  constraints:
                    foreignKeyName: bell_tower_start_order_fk
                    referencedTableName: bell_towers
                    referencedColumnNames: id
                    nullable: false
              - column:
                  name: bell_tower_endId
                  type: uuid
                  constraints:
                    foreignKeyName: bell_tower_end_order_fk
                    referencedTableName: bell_towers
                    referencedColumnNames: id
                    nullable: false
              - column:
                  name: bellId
                  type: uuid
                  constraints:
                    foreignKeyName: bell_order_fk
                    referencedTableName: bells
                    referencedColumnNames: id
                    nullable: false
              - column:
                  name: date
                  type: date
                  constraints:
                    nullable: true
              - column:
                  name: status
                  type: varchar(200)
                  constraints:
                    nullable: false
